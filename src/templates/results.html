<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing app to help you find the nearest MBTA station</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- User Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Your Nearest MBTA Station:</h1>

        {% if stop_name %}
        <div class="results-container">
            <h4>{{stop_name}} MBTA is {{dist}} miles from {{start}}</h4>
            <h5>The address of this station is:</h5>
            <p>{{stop_address}}</p>
        </div>
        {% else %}
        <div class="results-container">
            <h4>No stops nearby</h4>            
        </div>
        {% endif %}
        <a href="/" class="btn btn-primary">‚Üê Back</a>
    </div>
</body>
</html>
